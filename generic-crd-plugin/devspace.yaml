version: v1beta11
vars:
  - name: PLUGIN_IMAGE
    value: ghcr.io/loft-sh/vcluster-plugins/generic-crd-plugin
images:
  vcluster:
    image: ${PLUGIN_IMAGE}
    dockerfile: ./Dockerfile.dev
    rebuildStrategy: ignoreContextChanges
deployments:
  - name: vcluster
    helm:
      chart:
        name: vcluster
        repo: https://charts.loft.sh
      valuesFiles:
        - plugin.yaml
      values:
        sync:
          nodes:
            enabled: true
            syncAllNodes: true
            enableScheduler: true
        plugin:
          generic-crd-plugin:
            image: ${PLUGIN_IMAGE}
            rbac:
              role:
                extraRules:
                  # Config for testing
                  - apiGroups: ["cert-manager.io"]
                    resources: ["issuers", "certificates", "certificaterequests"]
                    verbs: ["create", "delete", "patch", "update", "get", "list", "watch"]
            env:
              # Config for testing
              # run `make install-cert-manager` within the host kube context before using
              # Then in vcluster context create hack/selfsigned-issuer.yaml
              # and hack/generate-dummy-certificate.yaml
              #
              # For convenience export config inside the dev container from the hack/test-config.yaml
              # export CONFIG=$(cat hack/test-config.yaml)
              - name: CONFIG
                value: |-
                  version: v1beta1
                  mappings: []

        syncer:
          readinessProbe:
            enabled: false
          livenessProbe:
            enabled: false
        vcluster:
          extraArgs:
            - "--kube-apiserver-arg='v=6'"
dev:
  terminal:
    imageSelector: ${PLUGIN_IMAGE}
    command: ["./devspace_start.sh"]
  ports:
    - imageSelector: ${PLUGIN_IMAGE}
      forward:
        - port: 2346
          remotePort: 2345
  sync:
    - imageSelector: ${PLUGIN_IMAGE}