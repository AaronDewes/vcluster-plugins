version: v1beta11
vars:
  - name: PLUGIN_IMAGE
    value: ghcr.io/loft-sh/vcluster-plugins/generic-crd-plugin
images:
  vcluster:
    image: ${PLUGIN_IMAGE}
    dockerfile: ./Dockerfile.dev
    rebuildStrategy: ignoreContextChanges
deployments:
  - name: vcluster
    helm:
      chart:
        name: vcluster
        repo: https://charts.loft.sh
      valuesFiles:
        - plugin.yaml
      values:
        plugin:
          generic-crd-plugin:
            image: ${PLUGIN_IMAGE}
        syncer:
          readinessProbe:
            enabled: false
          livenessProbe:
            enabled: false
dev:
  terminal:
    imageSelector: ${PLUGIN_IMAGE}
    command: ["./devspace_start.sh"]
  ports:
    - imageSelector: ${PLUGIN_IMAGE}
      forward:
        - port: 2346
          remotePort: 2345
  sync:
    - imageSelector: ${PLUGIN_IMAGE}